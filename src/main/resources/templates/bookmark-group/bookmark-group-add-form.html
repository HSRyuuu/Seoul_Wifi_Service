<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">

    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}" href="../../static/css/form.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/buttons.css}" href="../../static/css/buttons.css">
    <script th:src="@{/js/validation.js}" src="../../static/js/validation.js"></script>

    <title>북마크 그룹 추가</title>
</head>

<body>

<h1>북마크 그룹 수정</h1>

<div class="button-container">
    <button class="button"
            onclick="location.href='list.html'"
            th:onclick="|location.href='@{/list}'|"
    >Home
    </button>

    <button class="button"
            onclick="location.href='history.html'"
            th:onclick="|location.href='@{/history}'|"
    >위치 히스토리 목록
    </button>

    <button class="button"
            style="background-color: #f5c2c7"
            onclick="location.href='wifi/load-wifi-waiting.html'"
            th:onclick="|location.href='@{/load/waiting}'|"
    >Open API 와이파이 정보 가져오기
    </button>

    <button class="button"
            onclick="location.href='bookmark/bookmark-list.jsp'"
            th:onclick="|location.href='@{/bookmark}'|"
    >북마크 보기
    </button>

    <button class="button"
            onclick="location.href='bookmark-group/bookmark-group.jsp'"
            th:onclick="|location.href='@{/bookmark-group}'|"
    >북마크 그룹 관리
    </button>
</div>

<form method="post" th:action action="add-bookmark-group.jsp" onsubmit="return validateBookmarkGroupForm()">
    <table th:object="${bookmarkGroup}">
        <colgroup>
            <col style="width: 20%"/>
            <col style="width: 80%"/>
        </colgroup>
        <tbody>
        <tr>
            <th>북마크 이름</th>
            <td>
                <input type="text" id="name" th:field="*{name}"
                       placeholder="이름을 입력하세요."
                       style="text-align: left">
            </td>
        </tr>
        <tr>
            <th>순서</th>
            <td>
                <input type="text" id="priority" th:field="*{priority}"
                       placeholder="순서를 입력하세요."
                       style="text-align: left">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="button" class="button"
                        th:onclick="|location.href='@{/bookmark-group}'|"
                        onclick="location.href='bookmark-group.jsp'">
                    돌아가기
                </button>
                <button type="submit" class="button">추가</button>
            </td>
        </tr>
        </tbody>
    </table>

</form>
</body>
</html>
